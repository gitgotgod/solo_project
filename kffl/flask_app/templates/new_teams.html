<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body style="background-color:  rgb(221, 134, 58); font-family: Open Sans; text-align: center;">
    <div class="body">
        <div class="top"
            style="display: flex; justify-content: center; margin: 50px; align-items: center; text-align: center;">
            <h1>Join a Team!</h1><br>
        </div>
        <div class="nav"
            style="display: flex; justify-content: flex-end; margin: 50px; align-items: center; text-align: center;">
            <div class="buttons" style="display: flex; justify-content: flex-end; margin-right: 100px;">
                <a href="/dashboard" class="btn btn-info" style="margin-right: 10px;">Dashboard</a>
                <a href=" /logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="form">
            <form action="/create_team" method="POST" class="col-6 mx-auto" style="color: black; padding-top: 50px;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="row">
                    <div>
                        <div class="form-group">
                            <label for="name" class="form-label">Select Your Team:</label><br>
                            <select id="name" name="name" required>
                                <option value="Pocket">Pocket Protectors</option>
                                <option value="Snakes">Southside Snakes</option>
                                <option value="Tokki">Golden Tokkis</option>
                                <option value="Haetae">Haetae</option>
                                <option value="Brawlers">Bundang Brawlers</option>
                                <option value="Army">Team Army</option>
                                <option value="FA">Free Agent</option>
                            </select><br><br>
                        </div>
                        <button type="submit" class="btn btn-warning">Join</button>
            </form>
        </div>

</body>

</html>
