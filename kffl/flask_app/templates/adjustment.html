<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Adjust</title>
</head>

<body style="background-color:  rgb(221, 134, 58); font-family: Open Sans; text-align: center;">
    <div class="body">
        <div class="main" style="display: flex; justify-content: space-evenly;">
            <div class="left" style="display: flex; margin-top: 50px;">
                <form action="/make_changes" method="POST" class="col-12 mx-auto" style="color: black;">

                    <h2 class="text-center">Games</h2>
                    <label for="name" class="form-label">Select Your Team:</label><br>
                    <select id="name" name="name" required>
                        <option value="Pocket">Pocket Protectors</option>
                        <option value="Snakes">Southside Snakes</option>
                        <option value="Tokki">Golden Tokkis</option>
                        <option value="Haetae">Haetae</option>
                        <option value="Brawlers">Bundang Brawlers</option>
                        <option value="Army">Team Army</option>
                    </select><br><br>
                    <div class="form-group">
                        <label for="wins">Wins:</label>
                        <input type="text" name="wins" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="losses">Losses</label>
                        <input type="text" name="losses" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ties">Ties:</label>
                        <input type="ties" name="ties" class="form-control">
                    </div>
                    <input type="submit" value="Update" class="btn btn-success" style="margin-top: 10px;">
                </form>


</body>

</html>
