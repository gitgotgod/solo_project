<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Please Login</title>
</head>

<body style="background-color:  rgb(221, 134, 58); font-family: Open Sans; text-align: center;">
    <div class="body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="main" style="display: flex; justify-content: space-evenly;">
            <div class="left" style="display: flex; margin-top: 50px;">
                <form action="/register" method="POST" class="col-12 mx-auto" style="color: black;">

                    <h2 class="text-center">Register</h2>
                    <div class="form-group">
                        <label for="user_id"></label>
                        <input type="hidden" name="user_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm PW:</label>
                        <input type="password" name="confirm_pw" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <label for="position">Preferred Position(s):</label><br>
                    <select id="position" name="position" required>
                        <option value="QB">Quarterback</option>
                        <option value="OL">Offensive Line</option>
                        <option value="DL">Defensive Line</option>
                        <option value="WR">Wide Receiver</option>
                        <option value="LB">Linebacker</option>
                        <option value="DB">Defensive Back</option>
                    </select><br><br>
                    <label for="experience">Experience Level:</label>
                    <select id="experience" name="experience" required>
                        <option value="beg">Beginner</option>
                        <option value="int">Intermediate</option>
                        <option value="adv">Advanced</option>
                    </select><br><br>
                    <input type="submit" value="Register" class="btn btn-success" style="margin-top: 10px;">
                </form>

            </div>
            <div class="right" style="display: flex; justify-content: center; margin-top: 100px;">
                <form action="/login" method="post" class="form-control" class="col-12 mx-auto"
                    style="background-color: rgb(231, 183, 111); border: none; color: black;">
                    <h2 style="color: black; text-align: center;">Login</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <br>
                    <br>
                    <input type="submit" value="Login" class="btn btn-light" style="margin-top: 10px;">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
