<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <title>Welcome</title>

</head>

<body style="background-color: rgb(221, 134, 58); font-family: Open Sans; text-align: center;">
    <div class="top"
        style="display: flex; justify-content: center; margin: 50px; align-items: center; text-align: center;">
        <h1>Welcome to the KFFL!</h1><br>
    </div>
    <div class="nav"
        style="display: flex; justify-content: flex-end; margin: 50px; align-items: center; text-align: center;">

        <a href="/standings" style="margin-right: 10px; color: black;">Standings</a>
        <a href="/events" style="margin-right: 10px; color: black;">Events</a>
    </div>
    <div class="buttons" style="display: flex; justify-content: flex-end; margin-right: 100px;">
        <a href="/dashboard" class="btn btn-info" style="margin-right: 10px;">Dashboard</a>
        <a href=" /logout" class="btn btn-danger">Logout</a>
    </div>
    </div>
    <div class="table" style="display:flex; justify-content: center; margin-top: 100px;">
        <div class="standings">
            <table class="table table-striped text-center">
                <thead style="border: 1px solid black;">
                    <tr>
                        <th>Team</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Ties</th>
                    </tr>
                </thead>
                <tbody style="border: 1px solid black;">
                    {% for team in teams %}
                    <tr>
                        <td>{{team.name}}</td>
                        <td>{{team.wins}}</td>
                        <td>{{team.losses}}</td>
                        <td>{{team.ties}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </div>

</body>
